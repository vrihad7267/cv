<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
</head>

<body>
  <h1>Information</h1>
  <p><em>Inputs marked with * are mandatory</em></p>
  <form action="mailto:vrihad.anand15vas@gmail.com" method="post" enctype="text/plain">
    <label><strong>Name*:</strong></label>
    <input type="text" name="name" value="" autocomplete="off" required>
    <br>
    <br>
    <label><strong>Photograph*: </strong> <input type="file" name="Photograph" required></input></label>
    <br>
    <br>
    <fieldset>
      <legend><strong>Gender</strong></legend>
      <p>
        <strong>Male</strong> <input type="radio" name="Gender" id="Male" value="">

    </fieldset>


    <br>
    <br>
    <label><strong>Email*: </strong></label>
    <input type="email" name="Email" value="">

    <br>
    <label> <strong>Contact No.*: </strong> <input type="number" name="contact" value="" required> </label>
    <br>
    <br>
    <p><strong>Address: </strong></p>
    <textarea name="Address" rows="8" cols="80"></textarea>
    <h2>Sign Up</h2>
    <table cellspacing="5">
      <tr>
        <td><strong>Id*: </strong> </td>
        <td> <input type="text" name="Id" value="" required></td>
      </tr>
      <tr>
        <td><strong>Password*:</strong></td>
        <td> <input type="password" name="Password" value="" required></td>
      </tr>
      <tr>
        <td><strong>Re enter Password*:</strong> </td>
        <td><input type="password" name="Re_Password" value="" required></td>
      </tr>
      <tr>
        <td><strong>Date of Birth*: </strong></td>
        <td><input type="date" name="Dob" required></td>
      </tr>

    </table>
    <br>
    <br>
    <p>
      <strong>Have you ever been in Development sector?* </strong>
      <select class="" name="Ever been in Development sector?" required>
        <option value="">--Select your response--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </p>
    <br>
    <br>
    <p>Rate my cv:
      <input type="range" name="rate_cv" value="">
    </p>

    <table cellspacing="20">
      <tr>
        <td><input type="submit"  value="submit"></td>
        <td><input type="reset"  value="refresh"></td>
      </tr>
    </table>






  </form>

</body>

</html>
